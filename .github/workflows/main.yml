name: workermagic

on:
  push:
    paths:
      - '**'

  workflow_dispatch:

jobs:
  check:
    runs-on: self-hosted
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: docker
          framework: dockerfile

  build:
    needs: check
    name: Get D
    uses: ./.github/workflows/ci.yml
    secrets:
      dh_user: ${{ secrets.DOCKERHUB_USERNAME }}
      dh_pass: ${{ secrets.DOCKERHUB_TOKEN }}

