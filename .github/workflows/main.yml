on:
  push:
    paths:
      - 'docker/*'

  workflow_dispatch:


jobs:
  
  get:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: docker
          framework: dockerfile

  build:
    runs-on: ubuntu-latest

    needs: get
    steps:
      - name: Set up QEMU
        uses: docker/setup-quemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


        

     
